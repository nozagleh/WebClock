<!DOCTYPE html>
<html>
	<head>
		<title>jClock</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="style.css" type="text/css">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script src="script.js"></script>
	</head>
	<body>
		<div class="wrapper">
			<p id="time">TIME DISPLAY</p>
		</div>
		<div class="ClockLine" id="hour"></div>
		<div class="ClockLine" id="min"></div>
		<div class="ClockLine" id="sec"></div>
		<div class="ClockLine" id="mill"></div>
		
		<div class="wrapper">
			<input type="button" class="btn" name="millt" value="Toggle Milliseconds" id="ms"/>
			<input type="button" class="btn" name="cCol" value="Change colour" id="color"/>
		</div>
	</body>
</html>
